{% extends 'Login_app/base.html' %}
{% block body_block %}
<h3>Please Login</h3>
<form action="{% url 'Login_app:user_login' %}" method="POST">
    {% csrf_token %}
    <label for="username">Username: </label>
    <input class="form-control" type="text" name="username" placeholder="Enter usernaeme" required>
    <label for="password">Password: </label>
    <input class="form-control" type="password" name="password" placeholder="Enter Password"> <br>
    <input type="submit" value="Login" name="submit">
</form>
{% endblock %}
